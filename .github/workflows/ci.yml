
name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & test (${{ matrix.os  }}, ${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        build_type: [ Debug, Release ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build ccache

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ninja ccache

      - name: Configure CCache
        shell: bash
        run: |
          echo "CCACHE_DIR=${{ github.workspace }}/.ccache" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=true" >> $GITHUB_ENV
          echo "CCACHE_COMPRESSLEVEL=6" >> $GITHUB_ENV

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: .ccache
          key: ccache-${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake', '**/*.h', '**/*.hpp', '**/*.cpp') }}
          restore-keys:
            ccache-${{ runner.os }}-${{ matrix.build_type }}-

      - name: Configure
        run: >
          cmake -S . -B build
          -G Ninja
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DPHYSIM_TESTING=ON
          -DPHYSIM_WARNINGS_AS_ERRORS=ON
          ${{ runner.os == 'Linux' && matrix.build_type == 'Debug' && '-DPHYSIM_ENABLE_SANITIZERS=ON' || '' }}

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure

  installed-consumer:
    name: Installed consumer (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [ build-test ]
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ninja

      - name: Build physim (Release)
        run: >
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DPHYSIM_TESTING=OFF
          -DPHYSIM_WARNINGS_AS_ERRORS=ON
          -DPHYSIM_ENABLE_SANITIZERS=OFF
        
      - name: Compile physim
        run: cmake --build build --parallel

      - name: Install physim to staging prefix
        run: cmake --install build --prefix "${{ github.workspace }}/_install"

      - name: Configure installed consumer
        run: >
          cmake -S tests/installed -B build-consumer -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_PREFIX_PATH="${{ github.workspace }}/_install"

      - name: Build installed consumer
        run: cmake --build build-consumer --parallel

      - name: Run installed consumer
        run: |
          ./build-consumer/consumer

  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y lcov ninja-build

      - name: Configure
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DPHYSIM_TESTING=ON \
            -DPHYSIM_ENABLE_COVERAGE=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Capture coverage
        run: |
          lcov --capture --directory build --output-file coverage.info
          lcov --remove coverage.info '/usr/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.info
        fail_ci_if_error: true

