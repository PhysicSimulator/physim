name: clang-format

on: 
  pull_request:
  push:
    branches: [ main ]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check clang-format and show diff
        shell: bash
        run: |
          set -euo pipefail
          FILES=$(git ls-files '*.c' '*.cc' '*.cpp' '*.cxx' '*.h' '*.hh' '*.hpp' '*.hxx')
          bad=0
          for f in $FILES; do
            if ! diff -u "$f" <(clang-format -style=file "$f"); then
              bad=1
            fi
          done
          exit $bad
